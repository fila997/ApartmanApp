<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Apartmani</title>
    <style>

    body{
      font-family: 'Rubik', sans-serif;
    }

  </style>
</head>
<body layout:fragment="content">
<div th:if="${success}" class=" mt-5 alert alert-info position-absolute end-0 col-7 col-md-4 col-lg-3  col-xl-2 text-center me-4 mt-5"><p th:text="${success}"></p>  </div>
<br>
<br>
<div class="container mt-5 shadow-lg p-4">
    <div class="row">
        <h2 class="text-center mb-3 fw-bold">Sve rezervacije</h2>
        <hr class="mt-3">
        <div class="table  ">
            <table class="table mt-3 table-bordered shadow-lg table-primary  ">
                <thead>
                <tr>
                    <th scope="col" class="text-center">Broj rezervacije</th>
                    <th scope="col"  class="text-center">Rezervirao/la</th>
                    <th scope="col"  class="text-center">Naziv</th>
                    <th scope="col"  class="text-center">Opis</th>
                    <th scope="col"  class="text-center">Adresa</th>
                    <th scope="col"  class="text-center">Cijena</th>
                    <th scope="col"  class="text-center">Pocetak</th>
                    <th scope="col"  class="text-center">Zavrsetak</th>
                    <th scope="col"  class="text-center">Izbrisi</th>


                </tr>
                </thead>
                <tbody>
                <tr  th:each="apartman: ${rezervacije}" >
                    <th  class="text-center" scope="row" th:text="${apartman.getId()}">aa</th>
                    <th  class="text-center" scope="row" th:text="${apartman.getUser().getFirstname()}">aa</th>
                    <td  class="text-center" th:text="${apartman.getApartman().getName()}" >aa</td>
                    <td  class="text-center" th:text="${apartman.getApartman().getOpis()}">aa</td>
                    <td  class="text-center" th:text="${apartman.getApartman().getAdresa()}">aa</td>
                    <td  class="text-center" th:text="${apartman.getApartman().getCijena()} + ' â‚¬'">aa</td>
                    <td class="text-center" th:text="${#dates.format(apartman.getPocetak(), 'dd/MM/yyyy')}">aa</td>
                    <td class="text-center" th:text="${#dates.format(apartman.getZavrsetak(), 'dd/MM/yyyy')}">aa</td>

                    <td  class="text-center"><a data-toggle="tooltip" data-placement="top" title="Izbrisi rezervaciju" class="btn btn-sm btn-outline-danger" th:href="@{/apartman/delete-reserve/{id}(id=${apartman.getId()})}">Izbrisi</a></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <hr>
</div>


<script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
<script type="text/javascript" th:if="${added}">
        $(function () {
            $('#addCategory').modal("show");
        })
    </script>
</body>
</html>
